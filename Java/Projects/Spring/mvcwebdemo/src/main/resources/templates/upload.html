<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
<h2>Upload a File</h2>
<form method="POST" enctype="multipart/form-data" action="/upload">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
